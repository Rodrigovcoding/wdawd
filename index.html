  <style>
    #overlay {
      position: fixed;
      top: 0;
      left: 0;

      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #overlay button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background-color: #ff0033;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #overlay button:hover {
      background-color: #ff0033;
    }

    #content {
      display: none;
    }
  </style>
</head>
